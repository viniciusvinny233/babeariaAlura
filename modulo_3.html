<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">

        <title>Contato = Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">

        <link rel="stylesheet" href="style_3.css">

        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">

    </head>

    <body>

        <header>

            <div class="caixa">

                <h1> 

                    <img src="https://i.ibb.co/ftyz98K/logo.png" alt="logo_barbearia" > 
                    
                </h1>

                <nav>

                    <ul class="menu">

                        <li><a href="index.html">Home</a></li>
                        <li><a href="modulo_2.html">Produtos</a></li>
                        <li><a href="modulo_3.html">Contato</a></li>

                    </ul>

                </nav>

            </div>

        </header>

        <main>  
            
            <form>

                <label for="nome">Nome e Sobrenome</label>                
                <input type="text" id="nome" class="input-padrao" required>

                <label for="email">Email</label>                
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>                
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="69" rows="5" id="mensagem" class="input-padrao" required> </textarea>
                
                <fieldset>

                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name = "contato" value="email" id="radio-email" required> Email</label>

                    <label for="radio-telefone"><input type="radio" name = "contato" value="telefone" id="radio-telefone"> Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name = "contato" value="whatsapp" id="radio-whatsapp"> WhatsApp</label>

                </fieldset>

                <fieldset>

                    <legend>Qual horário prefere ser atendido?</legend>

                    <select>

                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>

                    </select>

                </fieldset>

                <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">

            </form>

        </main>

        <footer>

            <img src="https://i.ibb.co/KqTfZN2/logo-branco.png" alt="logo_barbearia">

            <p>&#169 Copyright Barbearia Alura - 2019</p>

        </footer>

    </body>

</html>
